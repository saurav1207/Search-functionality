{% extends 'partials/base.html' %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      {% for data in data %}
        <tr>
          <td>{{data.first_name}}</td>
          <td>{{data.last_name}}</td>
          <td>{{data.age}}</td>
        </tr>
      {% endfor %}
      
    </tbody>
  </table>
{% endblock %}
